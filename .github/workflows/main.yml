name: Zara Stok Kontrol V2

on:
  schedule:
   - cron: "0 * * * *"  # Her saatin başında (60 dakikada bir) çalışır.
  workflow_dispatch:        # Elle "Run" butonuna basarak da çalıştırabilirsin.

jobs:
  check_stock:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install selenium webdriver-manager requests

      - name: Botu Çalıştır
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
